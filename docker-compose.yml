services:
  defai:
    build: .
    ports:
      - "3002:3002"   # REST API + Dashboard
      - "3001:3001"   # MCP SSE transport (optional)
    env_file:
      - .env
    volumes:
      - defai-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  defai-data:
